<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUDR</title>
    <!-- เรียกใช้ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/2.3.2/signature-pad.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for background colors */
        body {
            background-color: rgb(244, 117, 244); /* Purple background */
        }
        .container {
            background-color: white; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5); /* Add shadow */
            transform: translateY(-10px); /* Move container up */
        }
        .responsive-img {
            max-width: 50%;
            height: auto;
            display: block;
            align-items: left;
            margin: 0 auto; /* จะแสดงภาพตรงกลางของหน้าจอ */
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px; /* ระยะห่างระหว่างปุ่ม */
        }
        .btn-purple {
            background-color: rgb(211, 77, 211);
            border-color: purple;
        }

        .btn-purple:hover {
            background-color: #7e7e7e; /* เมื่อโฮเวอร์บนปุ่ม */
            border-color: #7e7e7e;
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="box-shadow: 0 8px 6px -6px black;">
        <div class="container-fluid d-flex justify-content-start align-items-center">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img3.jpg') }}" alt="Your Image" class="responsive-img" style="max-width: 270px;">
            </a>
        </div>
    </nav>
    
    <div class="container mt-5 " >
        <!-- <img src="{{ url_for('static', filename='img.jpg') }}" alt="Your Image" class="responsive-img"><br><br> -->
        <div class="block">
            <h4 class="text-center layer" alogn =>ระบบแบบสำรวจความถูกต้องตามกฎหมายของ EUDR<br><br></h4>
        </div>
        <div>
            <h3>PDPA</h3>
            <ul class="d-flex flex-wrap gap-5">
                {% for filename in pdf_files1 %}
                    <li>
                        <form action="{{ url_for('get_pdf', folder='folder1', filename=filename) }}" method="get">
                            <button class="btn btn-primary btn-lg btn-block btn-purple">{{ filename }}</button><br><br>
                        </form>
                    </li>
                {% endfor %}
            </ul>
            <h2>Farmer</h2>
            <ul class="d-flex flex-wrap gap-5">
                {% for filename in pdf_files3 %}
                    <li >
                        <form action="{{ url_for('get_pdf', folder='folder3', filename=filename) }}" method="get">
                            <button class="btn btn-primary btn-lg btn-block btn-purple">{{ filename }}</button><br><br>
                        </form>
                    </li>
                {% endfor %}
            </ul>
            <h2>Plot Level</h2>
            <ul class="d-flex flex-wrap gap-5">
                {% for filename in pdf_files2 %}
                    <li>
                        <form action="{{ url_for('get_pdf', folder='folder2', filename=filename) }}" method="get">
                            <button class="btn btn-primary btn-lg btn-block btn-purple">{{ filename }}</button><br><br>
                        </form>
                    </li>
                {% endfor %}
            </ul>
    </div>

    </div>
</body>
</html>
